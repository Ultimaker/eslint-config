name: Test
on:
  push:
    branches-ignore:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Cache NPM
      uses: actions/cache@v1
      with:
        path: /home/runner/.npm
        key: npm-cache-${{ hashFiles('**/package-lock.json') }}
    - uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - run: npm ci
    - run: npm run lint
